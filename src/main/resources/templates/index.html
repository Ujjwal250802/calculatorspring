<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px auto;
            width: 300px;
            text-align: center;
        }
        input, select {
            margin: 10px;
            padding: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
<h1>Calculator</h1>
<form action="/calculate" method="post">
    <input type="number" name="num1" step="any" placeholder="Enter number 1" required><br>
    <select name="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select><br>
    <input type="number" name="num2" step="any" placeholder="Enter number 2" required><br>
    <button type="submit">Calculate</button>
</form>
<h2 th:if="${result != null}">Result: <span th:text="${result}"></span></h2>
</body>
</html>
